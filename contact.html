<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>
    <link rel="stylesheet" href="style_ctc.css" />
    <script
      src="https://kit.fontawesome.com/a126fa987a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/ABJ.png" alt="Logo" width="100px" height="40px" />
        <h1>ABRAHAM JUDAH</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Profile</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h1 id="title">Contact</h1>
        <p>
          Do you want to reachout to me? Hit me up directly using any of the
          underlisted channels or you can directly send me an email through the
          form below.
        </p>
        <form action="POST">
          <label for="name">Name<i class="fas fa-asterisk fa-xs"></i></label>
          <input type="text" required />
          <label for="email">Email<i class="fas fa-asterisk fa-xs"></i></label>
          <input type="email" required />
          <label for="message">Message<i class="fas fa-asterisk fa-xs"></i></label>
          <input type="text" required id="message"/>
          <input type="submit" id="submit"/>
        </form>
        <section class="link">
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="far fa-envelope fa-2x"></i></a>
          <a href="#"><i class="fab fa-linkedin-in fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook-f fa-2x"></i></a>
          <a href="#"><i class="fab fa-github fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </section>
      </main>
      <footer>

      </footer>
    </div>
